{%extends "base.html"%}
{% load crispy_forms_tags %}
{%load static%}
{%block content%}

    <div class="container">
        
        {% if form.errors %}
            <ul class="errors">
                {% for error in form.errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        
        <form action="{%url 'compare'%}" method="post" enctype="multipart/form-data" class="uniForm">
            {%csrf_token%}
                {% crispy form %}
                <!-- {{form|crispy}} -->
        </form>
    </div>
    
    

{%endblock%}
